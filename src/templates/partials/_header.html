<!-- begin header -->
<header class="header">
		<div class="header__top">
			<div class="header__inner inner">
			<div class="header__right">
				<a href="#" class="header__logo logo">
					<span class="logo__img">
						<img src="img/logo.png" alt="logo">
					</span>
					
					<span class="logo__title">Edu</span>
					<span class="logo__title-dark">cef</span>
				</a>
				<div class="header__categories categories">
					<span class="categories__icon">
						{{mixins.icon("question")}}
					</span>
					<span class="categories__title">Categories</span>
				</div>
				<div class="header__search search">
					<input type="text" class="search__input" placeholder="Search your course...">
					<span class="search__icon">{{mixins.icon('search')}}</span>
				</div>
			</div>
				
			<div class="header__user user">
				<div class="user__icons">
					<a href="#" class="user__icon-block">
						<span class="user__icon">{{mixins.icon('heart')}}</span>
						<span class="user__notification">02</span>
					</a>
					<a href="#" class="user__icon-block">
						<span class="user__icon">{{mixins.icon('basket')}}</span>
						<span class="user__notification">0</span>
						<span class="user__notification-bottom">2</span>
					</a>
				</div>
				<div class="user__button-exit">
					<button class="button-exit">
						become an instructor
					</button>	
				</div>
				<div class="user__login">
					<a href="#" class="user__login-in">Sing in</a>
					<a href="#" class="user__login-up">Sing up</a>
				</div>
			</div>
		</div>
	</div>
	<div class="header__bottom">
		<div class="header__bottom-inner inner">
			<ul class="header__menu menu js-menu">
				<li class="menu__item">
					<a href="#" class="menu__link is-active">Home</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Explore</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Course</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Partner</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Event</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Membership</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Forum</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Elements</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Pages</a>
				</li>
			</ul>
			<div class="header__burger burger js-burger">
				<div class="burger__line-top"></div>
				<div class="burger__line-center"></div>
				<div class="burger__line-bottom"></div>
			</div>		
		</div>	
	</div>
</header>
<!-- end header -->
